<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="image/apple-touch-icon.png">
    <title>Unordered List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul style="list-style-type: square;">
        <li>Milk
            <ul>
                <li>cold</li>
                <li>hot</li>
                </li>
            </ul>
        </li>
        <li>Tea
            <ol>
                <li>cold</li>
                <li>hot</li>
                </li>
            </ol>
        </li>
        <li>coffee</li>
    </ul>
</body>
</html>
