<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>
<body>
    <h1>Form Input Types</h1>
        <div>Text:
            <input type="text"><br>
        </div>
        <div>Submit Button:
            <input type="submit"><br>
        </div>
        <div>Colour
            <input type="color"><br>

        </div>

        <div>Date:
            <input type="date"><br>
        </div>
        <div>email:
            <input type="email"><br>
        </div>
        <div>Hidden:
            <input type="hidden"><br>
        </div>
        <div>number:
            <input type="number"><br>
        </div>
        <div>password:
            <input type="password"><br>
        </div>
        <div>Reset:
            <input type="reset"><br>
        </div>
        <div>time:
            <input type="time"><br>
        </div>
        <div>url:
            <input type="url"><br>
        </div>
        <div>Range:
            <input type="range" min="1000" max="5000">
        </div>
</body>
</html>
