<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Attribute</title>
  </head>
  <body>
    <h1>HTML Input Attribute</h1>
    <form action="">
      Value Read Only: <input type="text" readonly value="amit" /><br />
      Disable<input type="text" disabled value="amit" /><br />

      show only 20 chareter on screen <input type="text" size="20" /><br />
      Write only 20 character
      <input type="text" size="20" maxlength="10" /><br />
      min max Number <input type="number" max="20" min="10" /> value go
      <input type="submit" value="go" /><br />
      Place Holder <input type="text" placeholder="Enter The Name" /><br />
      Required<input type="text" placeholder="Enter The Name" required /><br />
      Even odd(Multiple) <input type="number" value="1" step="2" /><br />
      AutoFocus <input type="text" autofocus /><br />
      auto complete on/of form submition
      <input type="text" autocomplete="on" /><br />
      <hr />
      name for backend <br />
      Name<input type="text" name="firstname" /><br />
      last name<input type="text" name="last name" />
    </form>
  </body>
</html>
