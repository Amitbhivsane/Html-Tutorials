<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Maps</title>
</head>
<body>
    
    <img src="image/laptop.jpeg"  alt="" usemap="#image_map" >
    <map name="image_map">
        <area alt="Google" title="Google" href="https://www.google.co.in/" coords="256,226,760,577" shape="rect">
        <area alt="facebook" title="facebook" href="https://www.facebook.com" coords="866,451,74" shape="circle">
    </map>

</body>
</html>
