                    <td>col 1</td>

                </tr>
                <tr>
                    <td>col 3</td>
                    <td> col 4</td>
                </tr>
            </table>
        </td>
        <td>Data 6</td>
    </tr>

        
        <tr>
            <td>Data 7 </td>

            <td>Data 9</td>
        
    </tr>
    </table>
</body>
